<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
    <div id="wrapper">
        <h1>LeaderBoard</h1>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="first-part">
                <h3>Recent Scores</h3>
                <button class="refresh">Refresh</button>
            </div>
            
            <div class="table-container">
                <table id="table" class="table-score">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tbody class="score-list">
                  <!-- list from js -->
                </tbody>
                </table>
              </div>
        
        </div>
        <div class="container">
            <form class="second-part" method="post" action="submit">
            <h3>Add your score</h3>
            <input id="name" 
                    class="inputtext" 
                    type="text" name="user" 
                    required placeholder="Your name">
            <input id="score" 
                    class="inputtext" 
                    type="number" 
                    name="score" 
                    required placeholder="Your score">
            <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <SCript src="./index.js"></SCript>
</body>
</html>
